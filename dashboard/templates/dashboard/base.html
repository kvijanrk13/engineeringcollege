<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">

        <!-- SAFE HOME LINK (NO index reference anywhere) -->
        <a class="navbar-brand" href="/dashboard/">
            <i class="fas fa-university me-2"></i>
            {{ college_name|default:"ANURAG ENGINEERING COLLEGE" }}
            -
            {{ department_name|default:"INFORMATION TECHNOLOGY" }}
        </a>

        <div class="navbar-nav ms-auto">
            {% if request.session.logged_in %}
                <a class="nav-link" href="{% url 'dashboard:faculty' %}">Faculty</a>
                <a class="nav-link" href="{% url 'dashboard:logout' %}">Logout</a>
            {% endif %}
        </div>

    </div>
</nav>
<!-- ======================================== -->

{% block content %}{% endblock %}

</body>
</html>
