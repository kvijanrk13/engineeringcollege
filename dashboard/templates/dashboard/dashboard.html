{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}Dashboard - ANURAG Engineering College{% endblock %}

{% block content %}
<style>
    /* --- 1. GLOBAL & MATRIX BACKGROUND --- */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', monospace; /* Hacker font */
        overflow-x: hidden;
        background-color: #000; /* Fallback */
        color: #0f0; /* Matrix Green Text */
    }

    #matrix-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Behind everything */
    }

    /* --- 2. FIXING THE TOP NAVIGATION BAR --- */
    /* This targets common navbar classes to force them into the theme */
    .navbar, header, nav, .top-bar {
        background-color: rgba(0, 20, 0, 0.95) !important;
        border-bottom: 1px solid #0f0 !important;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
    }

    /* Style links like 'Faculty' and 'Logout' */
    .navbar a, nav a, header a, a.nav-link {
        color: #0f0 !important;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        margin: 0 15px;
    }

    .navbar a:hover, nav a:hover, header a:hover {
        text-shadow: 0 0 10px #0f0;
        color: #fff !important;
    }

    /* --- 3. DASHBOARD LAYOUT --- */
    .dashboard-container {
        position: relative;
        z-index: 2; /* Sits above the matrix rain */
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center; /* Center everything horizontally */
        width: 100%;
    }

    /* --- 4. LETTER HEAD IMAGE SECTION --- */
    .header-image-container {
        width: 100%;
        max-width: 1000px; /* Constrain width for better look */
        background-color: #ffffff; /* WHITE background to make letterhead visible */
        padding: 10px;
        margin-top: 30px;
        margin-bottom: 40px;
        border-radius: 8px;
        box-shadow: 0 0 25px rgba(0, 255, 0, 0.3); /* Green outer glow */
        border: 2px solid #0f0;
        text-align: center;
    }

    .letterhead-img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: contain;
    }

    /* --- 5. PAGE TITLE --- */
    .dashboard-title {
        color: #fff;
        font-family: 'Courier New', monospace;
        font-size: 2.8rem;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 50px;
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        border-bottom: 3px solid #0f0;
        padding-bottom: 10px;
        display: inline-block;
        letter-spacing: 2px;
    }

    /* --- 6. STATS CARDS (Tabs) --- */
    .stats-row {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
        width: 100%;
        max-width: 1200px;
        margin-bottom: 60px;
    }

    .stat-box {
        background: rgba(0, 20, 0, 0.85); /* Semi-transparent black */
        border: 2px solid #0f0;
        border-radius: 15px;
        width: 300px;
        padding: 40px 20px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        transition: all 0.3s ease;
        backdrop-filter: blur(4px);
        position: relative;
        overflow: hidden;
    }

    /* Hover Effect */
    .stat-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.6), inset 0 0 10px rgba(0, 255, 0, 0.2);
        background: rgba(0, 40, 0, 0.95);
        border-color: #fff;
    }

    .stat-number {
        font-size: 4rem;
        font-weight: 800;
        color: #fff;
        margin: 0;
        text-shadow: 0 0 15px #0f0;
        line-height: 1;
        margin-bottom: 15px;
    }

    .stat-label {
        font-size: 1.4rem;
        color: #0f0;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-weight: bold;
    }

    /* --- 7. ACTION BUTTON --- */
    .syllabus-btn {
        display: inline-block;
        padding: 18px 50px;
        border: 2px solid #0f0;
        color: #0f0;
        font-size: 1.3rem;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        background: rgba(0, 0, 0, 0.6);
        transition: 0.3s ease;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        font-family: 'Courier New', monospace;
        letter-spacing: 2px;
        border-radius: 5px;
    }

    .syllabus-btn:hover {
        background: #0f0;
        color: #000;
        box-shadow: 0 0 40px #0f0;
        text-decoration: none;
        font-weight: 900;
    }

</style>

<canvas id="matrix-canvas"></canvas>

<div class="dashboard-container">

    <div class="header-image-container">
        <img src="{% static 'images/NEW LETTER HEAD.png' %}" alt="Department Letter Head" class="letterhead-img">
    </div>

    <h1 class="dashboard-title">Academic Dashboard</h1>

    <div class="stats-row">
        <div class="stat-box">
            <div class="stat-number">3</div>
            <div class="stat-label">Departments</div>
        </div>
        <div class="stat-box">
            <div class="stat-number">8</div>
            <div class="stat-label">Semesters</div>
        </div>
        <div class="stat-box">
            <div class="stat-number">300+</div>
            <div class="stat-label">Subjects</div>
        </div>
    </div>

    <div>
        <a href="{% url 'dashboard:syllabus' %}" class="syllabus-btn">
            View Complete Syllabus
        </a>
    </div>

</div>

<script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to full screen
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Matrix characters
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
    const charArray = chars.split('');

    const fontSize = 16;
    const columns = canvas.width / fontSize;

    // Drops array
    const drops = [];
    for(let i = 0; i < columns; i++) {
        drops[i] = 1;
    }

    function draw() {
        // Black bg with fade effect
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0f0'; // Green text
        ctx.font = fontSize + 'px monospace';

        for(let i = 0; i < drops.length; i++) {
            const text = charArray[Math.floor(Math.random() * charArray.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(draw, 33);
</script>

{% endblock %}
