<style>
    /* Page Styling */
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; color: #1a1a1a; }
    .container { max-width: 1400px; margin: 20px auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

    h1 { color: #0f172a; text-align: center; margin-bottom: 30px; border-bottom: 4px solid #1e293b; padding-bottom: 10px; font-weight: 800; }

    /* Tab Grid Navigation */
    .tab-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-bottom: 30px;
    }

    .tab-btn {
        padding: 15px;
        background: #e2e8f0;
        color: #334155;
        border: none;
        border-radius: 8px;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        border: 2px solid transparent;
    }

    .tab-btn:hover { background: #cbd5e1; }
    .tab-btn.active {
        background: #1e293b;
        color: #ffffff;
        border-color: #0f172a;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    /* Content Sections */
    .tab-content { display: none; animation: fadeIn 0.5s; }
    .tab-content.active { display: block; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Semester Cards Grid */
    .semester-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 25px;
    }

    .sem-card {
        background: #fff;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    .sem-header {
        background: #334155;
        color: #fff;
        padding: 12px;
        font-weight: 700;
        text-align: center;
        font-size: 1.2rem;
        letter-spacing: 0.5px;
    }

    /* Tables */
    .std-table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
    .std-table th, .std-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #e2e8f0; color: #0f172a; }
    .std-table th { background-color: #f1f5f9; font-weight: 800; color: #1e293b; border-bottom: 2px solid #cbd5e1; }
    .std-table tr:hover { background-color: #f8fafc; }

    .code-col { width: 25%; font-family: 'Consolas', monospace; font-weight: 700; color: #b91c1c; /* Dark Red for codes */ }
    .name-col { font-weight: 600; color: #1e293b; }

    /* Common Subjects Table Specifics */
    .common-table-wrapper { margin-top: 20px; }
    .common-table th { background-color: #1e293b; color: white; }
    .sem-badge {
        display: inline-block;
        padding: 4px 12px;
        background: #475569;
        color: white;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: bold;
    }

    @media (max-width: 768px) {
        .tab-grid { grid-template-columns: 1fr 1fr; }
        .semester-grid { grid-template-columns: 1fr; }
    }
</style>

<div class="container">

    // Function to render individual departments
    function renderDepartmentSyllabus(dept, containerId) {
        const container = document.getElementById(containerId);
        let html = '';

        semOrder.forEach(sem => {
            const subjects = syllabusData[sem][dept] || [];
            if (subjects.length > 0) {
                html += `
                    <div class="sem-card">
                        <div class="sem-header">Semester ${sem}</div>
                        <table class="std-table">
                            <thead><tr><th class="code-col">Code</th><th class="name-col">Subject Name</th></tr></thead>
                            <tbody>
                `;
                subjects.forEach(sub => {
                    html += `<tr><td class="code-col">${sub.code}</td><td class="name-col">${sub.name}</td></tr>`;
                });
                html += `</tbody></table></div>`;
            }
        });
        container.innerHTML = html;
    }

    // Function to render common subjects comparison
    function renderCommonSubjects() {
        const container = document.getElementById('common-syllabus-container');
        let html = '<div class="common-table-wrapper"><table class="std-table common-table"><thead><tr><th>Year/Sem</th><th>Subject Name</th><th>Codes (IT / CSE / AIML)</th></tr></thead><tbody>';

        semOrder.forEach(sem => {
            // Get all subjects
            const itSubs = syllabusData[sem]["IT"] || [];
            const cseSubs = syllabusData[sem]["CSE"] || [];
            const aimlSubs = syllabusData[sem]["AIML"] || [];

            // Find common by name
            const common = [];

            itSubs.forEach(itSub => {
                const name = itSub.name.trim().toUpperCase();
                const cseMatch = cseSubs.find(s => s.name.trim().toUpperCase() === name);
                const aimlMatch = aimlSubs.find(s => s.name.trim().toUpperCase() === name);

                if (cseMatch && aimlMatch) {
                    common.push({
                        name: itSub.name,
                        codes: `${itSub.code} / ${cseMatch.code} / ${aimlMatch.code}`
                    });
                }
            });

            if (common.length > 0) {
                common.forEach(sub => {
                    html += `
                        <tr>
                            <td><span class="sem-badge">${sem}</span></td>
                            <td class="name-col" style="color: #0f172a;">${sub.name}</td>
                            <td class="code-col" style="font-size:0.85rem; color:#64748b;">${sub.codes}</td>
                        </tr>
                    `;
                });
            }
        });

        html += '</tbody></table></div>';
        container.innerHTML = html;
    }

    // Toggle Sections (Tabs)
    function openTab(tabName) {
        // Hide all tabs
        const contents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < contents.length; i++) {
            contents[i].classList.remove("active");
        }

        // Deactivate all buttons
        const btns = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < btns.length; i++) {
            btns[i].classList.remove("active");
        }

        // Show specific tab and activate button
        document.getElementById(`tab-${tabName}`).classList.add("active");
        // Find the button that called this and activate it (using event logic or index matching)
        // Simple way: get by index since order is fixed
        if(tabName === 'it') btns[0].classList.add("active");
        if(tabName === 'cse') btns[1].classList.add("active");
        if(tabName === 'aiml') btns[2].classList.add("active");
        if(tabName === 'common') btns[3].classList.add("active");
    }

    // Initialization
    document.addEventListener('DOMContentLoaded', () => {
        renderDepartmentSyllabus('IT', 'it-syllabus-container');
        renderDepartmentSyllabus('CSE', 'cse-syllabus-container');
        renderDepartmentSyllabus('AIML', 'aiml-syllabus-container');
        renderCommonSubjects();
    });
